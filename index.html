<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Game</title>
  </head>
  <body>
    <h1>Ball Game</h1>
    <button id="btnCreate">New Game</button>
    <button id="btnJoin">Join Game</button>
    <input type="text" id="txtGameId" />
    <div id="players"></div>
    <div id="board"></div>

    <script>
      // HTML elements
      let clientId = null;
      let gameId = null;
      let playerColor = null;
      let ws = new WebSocket('ws://localhost:8080');
      const btnCreate = document.getElementById('btnCreate');
      const btnJoin = document.getElementById('btnJoin');
      const txtGameId = document.getElementById('txtGameId');
      const players = document.getElementById('players');
      const board = document.getElementById('board');

      // wiring events
      btnCreate.addEventListener('click', (e) => {
        const payLoad = {
          method: 'create',
          clientId
        };
        ws.send(JSON.stringify(payLoad));
      });

      btnJoin.addEventListener('click', (e) => {
        if (gameId === null) gameId = txtGameId.value;

        const payLoad = {
          method: 'join',
          clientId,
          gameId
        };
        ws.send(JSON.stringify(payLoad));
      });

      ws.onmessage = (message) => {
        // message.data
        const response = JSON.parse(message.data);

        // connect
        if (response.method === 'connect') {
          clientId = response.clientId;
          console.log('client ID set successfully ' + clientId);
        }

        // create
        if (response.method === 'create') {
          gameId = response.game.id;
          console.log(
            'game created with id ' + response.game.id + ' with ' + response.game.tiles + ' tiles'
          );
        }

        // update
        if (response.method === 'update') {
          if (!response.game.state) return;
          for (const b of Object.keys(response.game.state)) {
            const color = response.game.state[b];
            const tileObject = document.getElementById('tile' + b);
            tileObject.style.backgroundColor = color;
          }
        }

        // join
        if (response.method === 'join') {
          const game = response.game;

          while (players.firstChild) players.removeChild(players.firstChild);
          game.clients.forEach((client) => {
            const d = document.createElement('div');
            d.style.width = '200px';
            d.style.background = client.color;
            d.textContent = client.clientId;
            players.appendChild(d);

            if (client.clientId === clientId) playerColor = client.color;
          });

          while (board.firstChild) board.removeChild(board.firstChild);

          for (let i = 0; i < game.tiles; i++) {
            const b = document.createElement('button');
            b.id = 'tile' + (i + 1);
            b.tag = i + 1;
            b.textContent = i + 1;
            b.style.width = '150px';
            b.style.height = '150px';
            b.addEventListener('click', (e) => {
              b.style.background = playerColor;
              const payLoad = {
                method: 'play',
                clientId,
                gameId,
                tileId: b.tag,
                color: playerColor
              };
              ws.send(JSON.stringify(payLoad));
            });
            board.appendChild(b);
          }
        }
      };
    </script>
  </body>
</html>
